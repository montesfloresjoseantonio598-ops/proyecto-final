<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzas Milenium</title>
    <link rel="stylesheet" href="Acceso.css">
</head>
<body>
    <div class="container">
        <img src="pizza.jpg" alt="Pizza con pepperoni" class="pizza-image">
        <img src="Logo.png" alt="Pizzas Milenium" class="logo">
        
        <div class="form-container">
            <div class="form-box">
                <div class="buttons">
                    <button class="toggle-button active" id="login-button">Acceso</button>
                    <button class="toggle-button" id="signup-button" onclick="window.location.href='Inscribirse.html'">Inscribirse</button>
                </div>
                <h2>Bienvenido</h2>
                <form id="login-form">
                    <label for="email">E-mail</label><br>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" required><br><br>

                    <button type="submit" class="register-button">Acceder</button><br><br>

                    <a href="#">¿Olvidaste tu contraseña?</a>
                </form>
            </div>
        </div>
    </div>
    <script src="Acceso.js"></script>
</body>
</html>
